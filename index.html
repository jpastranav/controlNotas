<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Control de Estudiantes</title>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/userExist.js"></script>
</head>
<body>
<div class="contenedor">
    <h1>Bienvenido al control de notas de estudiantes</h1>
    <h2>Por favor, escriba sus credenciales de acceso: </h2>
    <input id="username" placeholder="Nombre de usuario" type="text">
    <input id="password" placeholder="Password" required type="password">
    <button onclick="userExist()">Verificar</button>
</div>
</body>
